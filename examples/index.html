<!DOCTYPE html>
<html>
<head>
  <title>Pure Angular Datepicker Example</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../dist/paDatepicker.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-app="pa-datepicker-example">

  <div class="container" ng-controller="ExampleCtrl as ctrl">

    <div class="row">
      <div class="col-md-7">
        <pa-datepicker ng-model="ctrl.dt" mode="single" panels="3"
          current-period="ctrl.currentPeriod"></pa-datepicker>
      </div>
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-6">
            <label>Start date</label>
            <date-input ng-model="ctrl.dt.base.start" class="form-control"
              ng-focus="ctrl.currentPeriod = 'base'"></date-input>
          </div>
          <div class="col-md-6">
            <label>End date</label>
            <date-input ng-model="ctrl.dt.base.end" class="form-control"
              ng-focus="ctrl.currentPeriod = 'base'"></date-input>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-6">
            <label>Start date</label>
            <date-input ng-model="ctrl.dt.compare.start" class="form-control"
              ng-focus="ctrl.currentPeriod = 'compare'"></date-input>
          </div>
          <div class="col-md-6">
            <label>End date</label>
            <date-input ng-model="ctrl.dt.compare.end" class="form-control"
              ng-focus="ctrl.currentPeriod = 'compare'"></date-input>
          </div>
        </div>
      </div>
    </div>

    <p>{{ ctrl.dt }}</p>
  </div>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../dist/paDatepicker.js"></script>
  <script type="text/javascript" src="../dist/paDatepicker.tpls.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
